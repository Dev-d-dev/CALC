<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="screen-container">
        <input id="screen" type="text" placeholder="0" disabled />
      </div>
      <div id="keyboard">
        <input type="button" value="7" class="nbtn" onclick="getData(this)" />
        <input type="button" value="8" class="nbtn" onclick="getData(this)" />
        <input type="button" value="9" class="nbtn" onclick="getData(this)" />
        <input type="button" value="+" class="nbtn" onclick="getData(this)" />
        <input type="button" value="4" class="nbtn" onclick="getData(this)" />
        <input type="button" value="5" class="nbtn" onclick="getData(this)" />
        <input type="button" value="6" class="nbtn" onclick="getData(this)" />
        <input type="button" value="-" class="nbtn" onclick="getData(this)" />
        <input type="button" value="1" class="nbtn" onclick="getData(this)" />
        <input type="button" value="2" class="nbtn" onclick="getData(this)" />
        <input type="button" value="3" class="nbtn" onclick="getData(this)" />
        <input type="button" value="*" class="nbtn" onclick="getData(this)" />
        <input type="button" value="0" class="nbtn" onclick="getData(this)" />
        <input type="button" value="/" class="nbtn" onclick="getData(this)" />
        <input type="button" value="C" id="clear" onclick="clean()" />
        <input type="button" value="=" id="equal" onclick="calculate()" />
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
